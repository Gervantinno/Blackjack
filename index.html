<!DOCTYPE html>
<html>
	<head>
		<meta charset="utf-8" />
		<title>Blackjack</title>
		<meta name="viewport" content="width=device-width, initial-scale=1" />
		<link rel="stylesheet" type="text/css" media="screen" href="custom.css" />
		<script type="module" src="script.js"></script>
	</head>
	<body>
		<p>Opponent's hand:</p>
		<div class="card-wrapper enemy"></div>
		<p>Press the image to continue</p>
		<img
			id="deckImage"
			src="https://images.ctfassets.net/y7ui5ki2rjjh/1tXEqOqbHGi0pXGJVWxQQa/0d660e3707b3af67383a2a107ca35799/Tarot_Card_.png"
		/>
		<div class="score-wrapper">
			<span class="score-text">Your score is - </span>
			<span id="scoreLabel">0</span>
		</div>
		<button id="endGameButton">Check</button>
		<p>Your hand:</p>
		<div class="card-wrapper you"></div>
		
	</body>
</html>
